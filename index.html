<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Citações</title>
</head>

<body> 
    <main>
        <!--------Primeira Forma-------->
            <div class="box">
                <div class="elements bg"></div>
                <div class="elements imgBx">
                    <img src="Manuela.jpg">
                </div>
                <div class="elements name">
                    <h2>Manuela Furtado</h2>
                </div>
                <div class="elements content">
                    <p>A princípio, nós os pais dele, achávamos que ele era um menino estranho, que só ficava no quarto, trancado e sozinho, ninguém esperou que ele se tornasse milionário de uma forma "Bizarra"</p>
                </div>
                <div class="card"></div>
            </div>
        <!--------JS-------->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer">
            </script>
        
            <script>
                VanillaTilt.init(document.querySelector(".box"), {
                    max: 15,
                    speed: 400,
                    glare: true,
                }); 
            </script>
        </main>

    <footer>
        <p>&copy; 2023, Makene Neto</p>
    </footer>
</body>
</html>
